<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <header class="max-w-[1500px] mx-auto shadow-black-100 shadow-md bg-white rounded-lg h-16 items-center">
        <nav class="flex justify-between items-center my-2 py-2">
            <!-- Logo -->
            <div class="flex items-center px-5">
                <div>
                    <img class="w-10" src="assets/logo.png" alt="">
                </div>
                <p class="font-sans text-xl px-3 text-gray-600">Dev<b class="text-black">Board</b></p>
            </div>

            <!-- icon -->
            <div class="flex items-center gap-5 mx-5">
                <div>
                    <img class="w-5" src="assets/checkbox.png" alt="">
                </div>
                <p>23</p>
                <!-- theme button -->
                <button>
                    <img class="w-7" src="assets/theme-btn.png" alt="">
                </button>
            </div>

        </nav>
    </header>
    <main class="max-w-[1500px] mx-auto grid grid-cols-4 my-3">
        <!-- Body Section -->
        <section class="col-span-3">

        </section>

        <!-- Activity Log Section -->
        <section class="grid grid-rows-6 shadow-black-100 shadow-md rounded-lg ">
            <!-- activity section -->
            <div class="row-span-1 border-b-1 border-gray-300 border-dashed">
                <div class="flex p-3 justify-center gap-3 items-center">
                    <div>
                        <img class="w-4" src="assets/activity.png" alt="">
                    </div>
                    <p>Activity Log</p>
                </div>
                <!-- Clear button -->
                <div class="flex  p-3 justify-center">
                    <button class="btn btn-primary">Clear History</button>
                </div>
            </div>
            <!-- Activity feedback section -->
            <div class="row-span-5">

            </div>
        </section>
    </main>
</body>

</html>
